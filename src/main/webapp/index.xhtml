<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calcular IMC</title>
    </h:head>
    <h:body>
        <h:form>    
            <p:panelGrid columns="2" rendered="#{!controleAjax.exibir}">
                <f:facet name="header">
                    <p:outputLabel value="Informe seus dados|" />
                </f:facet>
                <p:outputLabel value="Peso" for="txtPeso" />
                <p:inputText value="#{controleAjax.peso}" id="txtPeso" />
                <p:outputLabel value="Altura" for="txtAltura" />
                <p:inputText value="#{controleAjax.alt}" id="txtAltura" />
                <f:facet name="footer">
                    <p:commandButton value="Calcule o seu IMC" id="btnProcessar"
                                     actionListener="#{controleAjax.processar()}"
                                     process="@form"
                                     update="@form" />
                </f:facet>
            </p:panelGrid>
            
            <p:panelGrid columns="2" rendered="#{controleAjax.exibir}">
                <f:facet name="header">
                    <p:outputLabel value="Resultado" />
                </f:facet>
                <p:outputLabel value="Peso" />
                <p:outputLabel value="#{controleAjax.peso}" />
                <p:outputLabel value="Altura" />
                <p:outputLabel value="#{controleAjax.alt}" />
                <p:outputLabel value="IMC" />
                <p:outputLabel value="#{controleAjax.imc}" />
                <p:outputLabel value="ClassificaÃ§Ã£o" />
                <p:outputLabel value="#{controleAjax.classif}" />
                <f:facet name="footer">
                    <p:commandButton value="Voltar" id="btnVoltar"
                                     actionListener="#{controleAjax.Voltar()}"
                                     process="@form"
                                     update="@form" />
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
